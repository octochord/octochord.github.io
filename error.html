<!DOCTYPE html>
<html>
	<head>
		<title>OctoChord - Social Chording</title>
		<link rel="stylesheet" type="text/css" href="css/flat-ui.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
	<h1 style="text-indent: -9999px;margin-top:-20px;">OctoChord - Social Chording</h1>
	<div class="heading">
		<h1 class="error">Ooops, there's some error here..</h1>
    <h4 class="error">(maybe you submited an empty field, or your email is already subscribed to us)</h4>
	</div>
	<div class="subscribe">
		<div class="span8">
			<form action="http://octochord.us7.list-manage.com/subscribe/post?u=0e84e4df87d2b9499e573566c&amp;id=6622a85624" method="post" id="chimp">
	          <div class="control-group error">
	            <input type="email" class="span6" name="EMAIL" placeholder="your@email.com" style="box-shadow:1px 1px 4px black" />
	            <button id="btn-submit" class="btn btn-block btn-danger">Subscribe</button>
	          </div>
          </form>
        </div>
	</div>
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
   <script src="/js/jquery.cacheimage.js"></script>
   <script>
    $('body').cacheImage();
   </script>
	</body>
</html>
